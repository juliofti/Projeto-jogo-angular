<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento ===  'derrota'; else fimDeJogoVitoria " class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red;"> Infelizmente você perdeu.....</h3>
                <button class="btn btn-primary" (click)="reiniciaJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green;"> Parabéns você ganhou !!!</h3>
                <button class="btn btn-primary"  (click)="reiniciaJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
